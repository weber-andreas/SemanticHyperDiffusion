part_distribution:
  arm: 0.25
  seat: 0.25
  leg: 0.25
  back: 0.25
part_mlp_config:
  total_hidden_size: 240
  input_size: 3
  output_size: 1
  num_layers: 3
  multires: 4
  use_leaky_relu: False
  use_bias: True